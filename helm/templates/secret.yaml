apiVersion: v1
kind: Secret
metadata:
  name: ip-reverser-secrets
  namespace: {{ .Release.Namespace | default "ip-reverser" }}
  labels:
    app.kubernetes.io/name: ip-reverser-app
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  {{- if .Values.secrets.database-url }}
  database-url: {{ .Values.secrets.database-url }}
  {{- else }}
  database-url: ""
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ip-reverser-config
  namespace: {{ .Release.Namespace | default "ip-reverser" }}
  labels:
    app.kubernetes.io/name: ip-reverser-app
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
{{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
{{- end }}